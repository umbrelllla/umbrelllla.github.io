<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sexy Forms</title>
<link rel="stylesheet" href="css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Engagement' rel='stylesheet' type='text/css'>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->




<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/i18n/jquery-ui-i18n.min.js"></script>


    <script type="text/javascript">
$(function() {
  // 2日本語を有効化
  $.datepicker.setDefaults($.datepicker.regional['ja']);
  // 3日付選択ボックスを生成
  $('#date').datepicker({ dateFormat: 'yy/mm/dd' });
});
</script>
</head>
<body>
<article>
<h1>Sexy form elements</h1>
<form>
	<ul>
        <li>
        	<label for="name">ビデオID:</label>
            <input type="text" size="40" id="name" />
        </li>
        <li>
            <label for="source">掲載元サイト名:</label>
            <input type="text" size="40" id="source" />
        </li>
         <li>
            <label for="sourceurl">掲載元サイトURL:</label>
            <input type="text" size="40" id="sourceurl" />
        </li>
        <li>
            <label for="hour">動画再生　時間:</label>
            <input type="text" size="20" id="hour" />
        </li>
         <li>
            <label for="minuts">動画再生　分:</label>
            <input type="text" size="20" id="minuts" />
        </li>
        <li>
            <label for="seconds">動画再生　秒:</label>
            <input type="text" size="20" id="seconds" />
        </li>

        <li>
        	<label for="datepicker">動画公開日:</label>
            <input type="text" id="date" size="10" />
        </li>
        <li>
            <label for="car">What's my options:</label>
            <select id="car">
                <option>Volvo</option>
                <option>Saab</option>
                <option>Mercedes</option>
                <option>Audi</option>
                <option>Other&hellip;</option>
            </select>
        </li>
        <li>
            <label><input type="radio" name="radio" /> Pick one</label>
            <label><input type="radio" name="radio" /> And stick with it</label>
        </li>
        <li>
			<label><input type="checkbox" /> Can haz tickbox?</label>
        </li>
        <li>
            <label>Upload a file:</label>
            <input type="file" />
        </li>
        <li>
        	<label for="message">Message:</label>
            <textarea cols="50" rows="5" id="message"></textarea>
		</li>
	</ul>
    <p>
        <button type="submit" class="action">Call to action</button>
        <button type="reset" class="right">Reset</button>
    </p>
</form>
</article>
